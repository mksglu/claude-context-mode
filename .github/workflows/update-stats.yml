name: Update install stats

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch stats and update
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          # npm total downloads
          NPM_TOTAL=$(curl -sf "https://api.npmjs.org/downloads/point/2000-01-01:$(date +%Y-%m-%d)/context-mode" | jq '.downloads // 0')
          NPM_TOTAL=${NPM_TOTAL:-0}

          # GitHub unique clones (last 14 days)
          CLONES_RAW=$(gh api repos/${{ github.repository }}/traffic/clones 2>/dev/null || echo '{}')
          CLONES=$(echo "$CLONES_RAW" | jq '.uniques // 0')
          CLONES=${CLONES:-0}

          TOTAL=$((NPM_TOTAL + CLONES))

          # Format number
          fmt() {
            local n=$1
            if [ "$n" -ge 1000000 ]; then
              printf "%.1fM+" "$(echo "$n / 1000000" | bc -l)"
            elif [ "$n" -ge 1000 ]; then
              printf "%.1fk+" "$(echo "$n / 1000" | bc -l)"
            else
              echo "$n"
            fi
          }

          MSG=$(fmt $TOTAL)
          NPM_FMT=$(fmt $NPM_TOTAL)
          CLONES_FMT=$(fmt $CLONES)

          echo "npm=$NPM_TOTAL ($NPM_FMT) clones=$CLONES ($CLONES_FMT) total=$TOTAL ($MSG)"

          # Write valid JSON (no heredoc indentation issues)
          jq -n \
            --arg msg "$MSG" \
            --arg npm "$NPM_FMT" \
            --arg mkt "$CLONES_FMT" \
            '{
              schemaVersion: 1,
              label: "users",
              message: $msg,
              color: "brightgreen",
              npm: $npm,
              marketplace: $mkt
            }' > stats.json

          cat stats.json

          # Only commit if changed
          if git diff --quiet stats.json; then
            echo "No change"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add stats.json
            git commit -m "ci: update install stats ($MSG)"
            git push
          fi
