name: CI

on:
  push:
    branches: [main, feat/cross-platform-ci]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: test (${{ matrix.os }})

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: actions/setup-go@v5
        with:
          go-version: "stable"
          cache: false

      - uses: erlef/setup-beam@v1
        if: runner.os != 'Windows'
        with:
          elixir-version: "1.17"
          otp-version: "27"

      - name: Install Elixir (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: choco install elixir --yes --no-progress

      - name: Install dependencies
        run: npm install

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Unit tests
        run: npx tsx tests/executor.test.ts

      - name: Store tests
        run: npx tsx tests/store.test.ts

      - name: Fuzzy search tests
        run: npx tsx tests/fuzzy-search.test.ts

      - name: Stream cap tests
        run: npx tsx tests/stream-cap.test.ts

      - name: Search wiring tests
        run: npx tsx tests/search-wiring.test.ts

      - name: Search fallback tests
        run: npx tsx tests/search-fallback-integration.test.ts

      - name: Doctor (verify server starts)
        run: npx tsx src/cli.ts doctor
